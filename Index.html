<html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QL BOOK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Insert link css-->
  
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <script src="assets/js/login.js">  </script>

  
</head>
<body >
  <div>
    <div class="imgcontainer">
      <img src="assets/img/img_login.png" alt="Avatar" class="avatar">
    </div>
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required id="username">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required id="password">
  
      <button type="" onclick="handleLogin()">LOGIN</button>
      <label class="remenber_me">
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <button type="" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">Password ?</a></span>
    </div>
  </div>
</body>
</html>
